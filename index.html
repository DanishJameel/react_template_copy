<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lead Qualification Agent</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #vapi-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="vapi-container"></div>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    var vapiInstance = null;
    (function (d, t) {
      var g = document.createElement(t),
          s = d.getElementsByTagName(t)[0];
      g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
      g.defer = true;
      g.async = true;
      s.parentNode.insertBefore(g, s);
      g.onload = function () {
        vapiInstance = window.vapiSDK.run({
          apiKey: "0e4f71ef-705b-4d27-aae9-89b0a032dede",
          assistant: "9810c21c-fe61-4ed2-9bbd-de1532f18d71",
          config: {
            position: "center",
            width: "128px",
            height: "128px",
            idle: {
              color: "rgb(59, 130, 246)",
              type: "round",
              icon: "https://unpkg.com/lucide-static@0.321.0/icons/stethoscope.svg"
            },
            loading: {
              color: "rgb(96, 165, 250)",
              type: "round",
              icon: "https://unpkg.com/lucide-static@0.321.0/icons/loader-2.svg"
            },
            active: {
              color: "rgb(239, 68, 68)",
              type: "round",
              icon: "https://unpkg.com/lucide-static@0.321.0/icons/phone-off.svg"
            }
          }
        });
        document.getElementById('vapi-container').appendChild(vapiInstance.button);
      };
    })(document, "script");
  </script>
</body>
</html>
